<!DOCTYPE html>
<html lang="en">



  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Ali Tariq</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <style>
    .mb-4{
    animation: forwards;
      animation-name: atmAnim;
      animation-delay: 2s;
    animation-duration: 3s;
    }
    .Portfolio{
      animation: forwards;
      animation-name: portfolioOpen;
      animation-delay: 3s;
    animation-duration: 3s;
    }
    @keyframes portfolioOpen {
      0%   {width: 0px; height: 0px;}
      100%  {width: 100%; height: 100%;}
    }
    
    @keyframes atmAnim {
      0%   {width: 270px; height: 270px;}
  100%  {width: 0px; height: 0px;}
    }
  </style>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <div id = "atm"class="d-flex justify-content-center align-items-center" style="height: 70vh;">
       
          <div class="text-center">
            <img
            id="abc"
              class="mb-4"
              src="/img/A.png"
              style="width: 270px; height: 270px;"
            />
            <img
              class="mb-4"
              src="/img/T.png"
              style="width: 200px; height: 240px;"
            />
            <img
            class="mb-4"
            src="/img/M.png"
            style="width: 230px; height: 240px;"
          />
          </div>

          <div class="Portfolio" style="width: 0px; height: 0px;">
            <div class="container">
              <img
                src="/img/Ali Tariq.jpg"
                class="img-fluid rounded-circle"
                alt=""
              /></div>
              <div>
               <h1 style="text-align: center; font-family:Arial, Helvetica, sans-serif;"></h2>
              </div>
            
          </div>
      </div>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
