  <style>
    #abc{
    animation: forwards;
      animation-name: atmAnim;
      animation-delay: 2s;
    animation-duration: 3s;
    }
    .card{
      animation: forwards;
      animation-name: cardOpen;
      animation-delay: 6s;
    animation-duration: 1s;
    }
    .card-title{
      animation: forwards;
      animation-name: cardTitleOpen;
      animation-delay: 7s;
    animation-duration: 1s;
    }
    .Portfolio{
      animation: forwards;
      animation-name: portfolioOpen;
      animation-delay: 3s;
    animation-duration: 3s;
    }
    .name{
      animation: forwards;
      animation-name: name;
      animation-delay: 3s;
    animation-duration: 1s;
    }
    @keyframes cardOpen {
      0%   {width: 0px; height: 0px;font-size: 0%}
      100%  {width: 100%; height: 100%;font-size: 20px}
    }
    @keyframes cardTitleOpen {
      0%   {font-size: 0%}
      100%  {font-size: 20px}
    }
    @keyframes name {
      0%   {font-size: 0%;}
      100%  {font-size: 50px;}
    }
    @keyframes portfolioOpen {
      0%   {width: 0px; height: 0px;}
      100%  {width: 100%; height: 100%;}
    }
    
    @keyframes atmAnim {
      0%   {width: 270px; height: 270px;}
  100%  {width: 0px; height: 0px;}
    }
  </style>
